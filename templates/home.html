{% extends "base.html" %}

{% block css %}
<link rel="stylesheet"	href="../static/home.css"/>
{% endblock %}

{% block nav %}
<div class="navBar">
	<nav>
		<ul>
			<li class="li home">
				<form action ="" method="GET">
					<input type="submit" value="KeyNote">
				</form>
			</li>
			<li class="li explore">
				<form action ="" method="GET">
					<input type="submit" value="Explore Themes">
				</form>
			</li>
			<li class="li build">
				<form action ="" method="GET">
					<input type="submit" value="Build Theme">
				</form>
			</li>
			<li class="li search">
				<input id="homeSearch" name="mainSearch" placeholder="Search Themes">
			</li>
			<li class="li manageAcc">
				<form action ="" method="GET">
					<input type="submit" value="Manage Account">
				</form>
			</li>
			<li class="li logOut">
				<form action ="" method="GET">
					<input type="submit" value="Log Out">
				</form>
			</li>
		</ul>
	</nav>
</div> 
{% endblock %}




{% block body %}
<div class="blockBody">
	<div class="leftCol">
		<div class="welcome">
			<h3>Welcome Back, {{first_name}}</h3>
		</div>
		<div class="newsDiv">
			<ul class="newsList">

			</ul>
		</div>		
	</div>
	
	<div class="rightCol">
		<div class="accountInfo">
			<p class="accountTitle titles">Account Summary</p>
			<ul class="etfList">
				{% for etf in etfs %}
					<li class="etf">
					<a href="https://www.google.com/">{{etf.ETF_name}}</a>
					<p>{{etf.last_price}}</p>
					</li>
				{% endfor %}
		</div>
	</div>
</div>
{% endblock %}




{% block javascript %}
<script type="text/javascript" src="../static/home.js"></script>
{% endblock %}
